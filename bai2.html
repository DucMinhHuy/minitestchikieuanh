    let sum=0;

       array[i] = arr;
       array.push(arr);
       }
    for(let i=0;i<array.length;i++){
           let check = true;
       for (let j = 2; j < array[i] / 2; j++) {
           if (array[i] % j == 0) {
               check = false;
               break;
           }
       }if (check == true) {
              sum += array[i];
          }
      }
    document.write(sum);
